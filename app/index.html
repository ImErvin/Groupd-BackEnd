<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Groupd</title>
    <!-- Set base for $locationProvider -->
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/ico" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu">
  </head>

  <body class="indexBody" ng-app="groupdApp">
    <!-- Basic template adapted from - http://v4-alpha.getbootstrap.com/examples/jumbotron/  -->
    <nav class="navbar navbar-toggleable-md navbar-inverse navColor sticky-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right header-button" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">
          <img src="/images/mainLogo6.png" width="204" height="53" class="d-inline-block align-top" alt="">
      </a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a class="btn header-button my-2 my-sm-0" href="#/login">Login </a>&nbsp;
          <a class="btn header-button my-2 my-sm-0" href="#/signup">Sign up</a>
        </form>
      </div>
    </nav>

    <ng-view></ng-view>

    <script src="groupd/bower_components/jquery/dist/jquery.js"></script>
    <script src="groupd/bower_components/angular/angular.js"></script>
    <script src="groupd/bower_components/tether/dist/js/tether.js"></script>
    <script src="groupd/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/signup.js"></script>
    <script src="scripts/controllers/login.js"></script>

</body>
</html>
